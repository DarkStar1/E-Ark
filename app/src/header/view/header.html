<md-toolbar>
    <div class="md-toolbar-tools">
        
        <md-button class="md-icon-button" aria-label="menu">
            <i class="material-icons">menu</i>
        </md-button>
      
        <h1>
            <span>Some application toolbar</span>
        </h1>
      
        <span flex></span>
        
        <md-menu ng-controller="AuthController as vm" md-position-mode="target-right target">
            <md-button class="md-icon-button" aria-label="{{ 'MENU.OPEN_MENU' | translate }}" ng-click="$mdOpenMenu($event)">
                <i class="material-icons">person</i>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-disabled="true">
                        <i class="material-icons" md-menu-align-target>person</i>
                        {{ vm.getUserInfo().user.firstName }} {{ vm.getUserInfo().user.lastName }}
                    </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                    <md-button id="logout" ng-click="vm.logout()">
                        <i class="material-icons">exit_to_app</i>
                        {{ 'MENU.LOGOUT' | translate }}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
        
        <a class="md-icon-button" href="#/search/">
            <i class="material-icons">search</i>
        </a>
        
    </div>
</md-toolbar>





    <div class="global-tools__links">
        <a class="md-button global-tools__link" ng-class="{active: toState == 'dashboard'}" ui-sref="dashboard"><i class="material-icons">dashboard</i> <span hide show-gt-md>{{ 'COMMON.HOME' | translate }}</span></a>
        <span ng-controller="ModulesMenuController as menu">
            <span ng-repeat="item in menu.items | orderBy: 'order'">
                <ng-include src="item.templateUrl"></ng-include>
            </span>
        </span>
    </div>
